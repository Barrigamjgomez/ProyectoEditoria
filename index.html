<!DOCTYPE html>
<html lang="en">
<head>

	<meta name = "viewport" content="width=device-width">
	<meta charset="UTF-8">
	<title>Libreria-Editoria</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="body-container container-fluid">
		<div class="row">
			<div class="col-md-12 contenedor-header container-fluid">
			<p id="demo">DEMO</p>
			<h1 class="titulo">Libreria-Editoria</h1>
			</div>
		</div>
	<!-- Inicio botonera -->
	<div class="row">
		<div class="col-lg-6 offset-lg-5 col-md-8 offset-md-5 col-sm-6 offset-sm-5 col-xs-8 offset-xs-2">
			<div id="buttons" class="btn-group btn-group-toggle" data-toggle="buttons">
			  <label class="btn btn-secondary btn-lg">
			    <input type="radio"  name="options" id="button" autocomplete="off">100%
			  </label>
			  <label class="btn btn-secondary btn-lg">
			    <input type="radio"  name="options" id="button1" autocomplete="off"> 70%
			  </label>
			  <label class="btn btn-secondary btn-lg">
			    <input type="radio"  name="options" id="button2" autocomplete="off"> 30%
			  </label>
			</div>
		</div>
	</div>
	<!-- Galería de imágenes -->


	<div id="img-contenedor">
		<div class="row">
				<div class="img col-lg-4">
					<img id="img1" src="assets/images/image1.jpg" style="width:100%" alt="">
				</div>
				<div class="img col-lg-4">
					<img id="img2" src="assets/images/image2.jpg" style="width:100%" alt="">
				</div>
				<div class="img col-lg-4">
					<img id="img3" src="assets/images/image3.jpg" style="width:100%" alt="">
				</div>
		</div>
		<div class="row contenedor2">
				<div class="img col-lg-4">
					<img id="img4" src="assets/images/image1.jpg" style="width:100%" alt="">
				</div>
				<div class="img col-lg-4">
					<img id="img5" src="assets/images/image2.jpg" style="width:100%" alt="">
				</div>
				<div class="img col-lg-4">
					<img id="img6" src="assets/images/image3.jpg" style="width:100%" alt="">
				</div>
		</div>
	</div>
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/js/app.js"></script>



</body>
</html>
