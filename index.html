<!DOCTYPE html>

<!-- Inicio Dropdown -->

			<select class="custom-select mr-sm-2" id="categorias">

   			 	<option id=" option-small" value="small">Small</option>

    		 	<option id=" option-large" value="large">Large</option>
	 		</select>
		</div>
		<div id="medidas">
			<!-- div vacío para mostrar imágenes pequeñas con jquery -->
		  <div id="small"></div>
			<!-- div vacío para mostrar imágenes medianas con jquery  -->
		  <div id="mediun"></div>
			<!-- div vacío para mostrar imágenes grandes con jquery  -->
		  <div id="large"></div>
		</div>
	</section>
<!-- Fin Dropdown -->

<!-- contenedor imagenes -->
<div id="cont"></div>
